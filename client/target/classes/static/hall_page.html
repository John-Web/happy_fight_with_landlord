                'value': index
            }
            $.ajax({
                url : '/DataCollection/client_service',
                type : 'POST',
                contentType : 'application/x-www-form-urlencoded',
                dataType : 'json',
                data : data,
                success : function (data) {             // 操作的返回值 bool + object
                        var host = window.location.host;
                        var url = "http://" + host + "/"
                        if(index==1)
                            url = url + "pvp_page";
                        else if(index==2)
                            url = url + "pve_page";
                        location.href = url;
                },
                error : function() {
                    alert("error1");
                }
            });
        }
    </script>

</head>
<body>
<div class="query" style="font-size: 0px;width: 680px;height: 400px;position: absolute;top: 50%;left: 50%;margin-left: -340px;margin-top: -40px">

            background-color: #3583ff;font-size: 15px;" onclick="tocheckpoint(1)">

    </button>
